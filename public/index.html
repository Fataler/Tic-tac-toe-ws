<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="lobby">
      <h1>Лобби</h1>
      <div id="leaderboard">Список лидеров:</div>
      <div id="games-list">Текущие игры:</div>
      <div id="online-players">Игроки онлайн:</div>
      <button id="start-game">Начать игру</button>
    </div>
    <div id="game" style="display: none">
      <div id="status">Идет поиск противника...</div>
      <div id="player-info">Ваш символ:</div>
      <div id="current-turn">Сейчас ходит:</div>
      <div id="board"></div>
      <button id="back-to-lobby">Назад</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
